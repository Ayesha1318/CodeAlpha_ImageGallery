        <div class="photographer">

        </div>
        <div class="buttons">
          <img src="cross.svg" alt="Close" class="close-lightbox">
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview-img" class="pre-img"></div>
      </div>
    </div>
  </div>

        <button><img src="search.svg" alt="image"></button></div>
      </div>
    </div>
  </div>
