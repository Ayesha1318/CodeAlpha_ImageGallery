<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span>Maria Loznevaya</span>
        </div>
        <div class="button">
          <i class="uil uil-import"></i>
          
          <i class="uil uil-times"></i>
          </div>
          
        
      </header>
      <div class="preview-img">
        <div class="img"><img src="images/image3.jpg" alt="preview">
        </div>
      </div>
    </div>
  </div>
  <main>
    <section class="search">
      <img src="images/background.webp">

      <div class="search-bar">
        <h2>Image Gallery</h2>
        <h3>
          Search and download any image
        </h3>
        <div class="search-box">
          <i class="uil uil-search"></i>

          <input type="text" placeholder="Search image...">

        </div>

      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <li class="card">
          <img src="images/image1.jpg" alt="" srcset="">
          <div class="details">
            <div class="photographer">
              <i class="uil uil-camera"></i>
              <span>Maria Loznevaya</span>
            </div>
            <button><i class="uil uil-import"></i></button>
          </div>
        </li>
        <li class="card"><img src="images/image2.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image3.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image4.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image5.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image6.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image7.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image8.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image9.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image10.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image11.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image12.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image13.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image14.jpg" alt="" srcset=""></li>
        <li class="card"><img src="images/image15.jpg" alt="" srcset=""></li>

      </ul>
      <button class="load-more">Load more</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
